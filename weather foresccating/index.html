<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        
        <div class="weather-display">
            <div class="current-weather">
                <h2 id="city-name">--</h2>
                <div class="weather-main">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon">
                    <div class="temp-container">
                        <span id="current-temp">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                </div>
                <div id="weather-description">--</div>
                <div class="weather-details">
                    <div><i class="fas fa-tint"></i> Humidity: <span id="humidity">--</span>%</div>
                    <div><i class="fas fa-wind"></i> Wind: <span id="wind">--</span> km/h</div>
                </div>
            </div>
            
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
